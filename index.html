<!DOCTYPE html>
<html lang="en" id="main">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg-gray">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title" >
      Elon Musk
    </h1>

    <div id="img-div" class="bg-white">

      <div class="profile-picture-container">
        <p class="text-align-center ">
          <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Elon_Musk_Royal_Society.jpg" />
        </p>

      </div>
        <figcaption id="img-caption" class="text-align-center">
          Elon Reeve Musk
        </figcaption>
    
      </div>

    </div>

    <div class="tribute-text-container">
      <p id="tribute-info">
        Elon Reeve Musk FRS (/ˈiːlɒn/; born June 28, 1971) is an engineer,
        industrial designer, technology entrepreneur, and philanthropist. He is
        a citizen of South Africa, the United States (where he has lived most of
        his life and currently resides), and Canada.
      </p>
      <a
        href="https://en.wikipedia.org/wiki/Elon_Musk"
        target="_blank"
        id="tribute-link"
        >See More</a
      >
    </div>
